<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

</head>

<body>


    <div class="page-container">
        <div id="app-name">
            <h1>Todo App</h1>
        </div>

        <div id="todo-input">
            <div class="todo-title-input">
                <input id="todo-title" type="text" placeholder="Enter todo title">
            </div>
            <div class="todo-save-btn">
                <button onclick="addTodoItem()">Save</button>
            </div>
        </div>

        <div id="item-list">
        </div>


    </div>

    <script src="app.js"></script>

</body>

</html>
